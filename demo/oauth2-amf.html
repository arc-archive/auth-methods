<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>OAuth 2.0 demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../shadycss/apply-shim.html">
  <link rel="import" href="../../polymer/lib/elements/custom-style.html">
  <link rel="import" href="../../paper-styles/shadow.html">
  <link rel="import" href="../../oauth-authorization/oauth2-authorization.html">
  <link rel="import" href="../../paper-toggle-button/paper-toggle-button.html">
  <link rel="import" href="../../neon-animation/web-animations.html">
  <link rel="import" href="../../api-navigation/api-navigation.html">
  <link rel="import" href="../auth-method-oauth2.html">
  <custom-style>
    <style is="custom-style">
    :root {
      --form-label: {
        font-weight: 500;
      };
      --arc-font-body1: {
        @apply --paper-font-body1;
      };
    }

    main {
      @apply --layout-horizontal;
      margin-right: 20px;
    }

    nav {
      width: 256px;
    }

    .content {
      @apply --layout-flex;
      max-width: 700px;
    }

    output {
      white-space: pre-wrap;
      margin-top: 20px;
    }

    .card {
      @apply --shadow-elevation-4dp;
      padding: 20px;
      margin: 20px;
      box-sizing: border-box;
    }

    .usage-info {
      @apply --paper-font-body1;
      font-style: italic;
    }
    </style>
  </custom-style>
</head>
<body>
  <h3>The `auth-method-oauth2`</h3>
  <main role="main">
    <nav>
      <api-navigation id="apiNav" endpoints-opened></api-navigation>
    </nav>
    <section class="intro">
      <p class="usage-info">Select a HTTP method in the navigation</p>
    </section>
    <section class="content" hidden>
      <div class="auth-method card">
        <auth-method-oauth2 id="auth" step-start-index="0"></auth-method-oauth2>
        <oauth2-authorization></oauth2-authorization>
      </div>

      <div class="actions card">
        <paper-toggle-button id="toggle">Hide steps</paper-toggle-button>
        <paper-toggle-button id="grantToggle">Hide grant type selector</paper-toggle-button>
        <paper-toggle-button id="noinkToggle">Toggle "noink" property</paper-toggle-button>
        <paper-toggle-button id="noDocs">Disable docs rendering</paper-toggle-button>
      </div>

      <div class="enevts card">
        <fieldset>
          <iron-form id="headerChange">
            <form autocomplete="on">
              <legend>Send header change event</legend>
              <paper-input name="name" label="Header name" value="authorization"></paper-input>
              <paper-input name="value" label="Header value" value="bearer "></paper-input>
              <paper-button id="sendHeaderEventButton">Send event</paper-button>
            </form>
          </iron-form>
        </fieldset>
      </div>

      <div class="log card">
        <h3>Log</h3>
        <output id="log"></output>
      </div>
    </section>
  </main>
  <script>
  (function() {
    const AuthDemo = {
      model: undefined,
      _load: function() {
        fetch('./oauth2-api.json')
        .then((response) => response.json())
        .then((data) => {
          document.getElementById('apiNav').amfModel = data;
          AuthDemo.model = data;
        });
      },

      set security(value) {
        AuthDemo.auth.amfSettings = value;
        const panel = document.querySelector('.content');
        const intro = document.querySelector('.intro');
        if (value) {
          if (panel.hasAttribute('hidden')) {
            panel.removeAttribute('hidden');
            intro.setAttribute('hidden', 'true');
          }
        } else {
          if (!panel.hasAttribute('hidden')) {
            intro.removeAttribute('hidden');
            panel.setAttribute('hidden', 'true');
          }
        }
      },

      get security() {
        return AuthDemo.auth.amfSettings;
      },

      init: () => {
        AuthDemo.auth = document.getElementById('auth');
        AuthDemo.output = document.getElementById('log');
        document.getElementById('toggle')
        .addEventListener('checked-changed', () => AuthDemo.toggleNoStep());
        document.getElementById('grantToggle')
        .addEventListener('checked-changed', () => AuthDemo.toggleGrant());
        document.getElementById('noinkToggle')
        .addEventListener('checked-changed', () => AuthDemo.toggleNoink());
        document.getElementById('noDocs')
        .addEventListener('checked-changed', () => AuthDemo.toggleNoDocs());
        AuthDemo.auth.addEventListener('auth-settings-changed', AuthDemo.settingsChanged);
        AuthDemo.auth.addEventListener('error', AuthDemo.errorHandler);
        document.getElementById('sendHeaderEventButton')
        .addEventListener('click', AuthDemo.sendHeaderChange);
        document.getElementById('apiNav')
        .addEventListener('api-navigation-selection-changed', AuthDemo.navChanged);
        const redirectUri = location.href.replace('/auth-methods/demo/oauth2.html',
            '/oauth-authorization/oauth-popup.html');
        AuthDemo.auth.redirectUri = redirectUri;
        AuthDemo._load();
      },

      sendHeaderChange: function() {
        const form = document.getElementById('headerChange');
        const values = form.serializeForm();
        document.body.dispatchEvent(new CustomEvent('request-header-changed', {
          detail: {
            name: values.name,
            value: values.value
          },
          bubbles: true
        }));
      },

      errorHandler: function(e) {
        AuthDemo.output.innerHTML += e.detail.error.message + '\n';
      },

      settingsChanged: function(e) {
        let text = 'Current settings:\n';
        text += JSON.stringify(e.detail, null, 2);
        AuthDemo.output.innerHTML = text;
      },

      toggleNoStep: function() {
        AuthDemo.auth.noSteps = !AuthDemo.auth.noSteps;
      },

      toggleGrant: function() {
        AuthDemo.auth.noGrantType = !AuthDemo.auth.noGrantType;
      },

      toggleNoink: function() {
        AuthDemo.auth.noink = !AuthDemo.auth.noink;
      },

      toggleNoDocs: function() {
        AuthDemo.auth.noDocs = !AuthDemo.auth.noDocs;
      },

      navChanged: function(e) {
        if (e.detail.type !== 'method') {
          AuthDemo.security = undefined;
          return;
        }
        const methodId = e.detail.selected;
        const endpointId = methodId.substr(0, methodId.lastIndexOf('/'));
        let data = AuthDemo.model[0][ApiElements.Amf.ns.raml.vocabularies.document + 'encodes'][0];
        data = data[ApiElements.Amf.ns.raml.vocabularies.http + 'endpoint'];
        const endpoint = data.find((item) => item['@id'] === endpointId);
        if (!endpoint) {
          AuthDemo.security = undefined;
          return;
        }
        const method = endpoint[ApiElements.Amf.ns.w3.hydra.core + 'supportedOperation']
        .find((item) => item['@id'] === methodId);
        if (!method) {
          AuthDemo.security = undefined;
          return;
        }
        const all = method[ApiElements.Amf.ns.raml.vocabularies.security + 'security'];
        const security = all && all[0];
        if (security) {
          AuthDemo.security = security;
        } else {
          AuthDemo.security = undefined;
        }
      }
    };

    window.addEventListener('WebComponentsReady', () => AuthDemo.init());
  })();
  </script>
</body>
</html>
