<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>auth-methods demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../arc-demo-helpers/arc-demo-snippet.html">

  <link rel="import" href="../auth-methods.html">

  <style is="custom-style" include="demo-pages-shared-styles">

    .vertical-section-container {
      max-width: 600px;
    }
    output {
      white-space: pre-wrap;
    }
  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>The `auth-method-basic`</h3>
    <arc-demo-snippet hash="dGVzdDp0ZXN0">
      <template>
        <auth-method-basic hash="{{hash}}"></auth-method-basic>

        <output id="log"></output>
        <button>Get settings</button>
        <paper-input label="Generated hash" value="{{hash}}"></paper-input>
        <style>auth-method-basic {margin-bottom: 40px;}</style>

        <script>
          var basic = document.querySelector('auth-method-basic');
          var output = document.querySelector('output');
          var button = document.querySelector('button');
          basic.addEventListener('authorization-enabled', function() {
            this.innerHTML += 'Authorization is now enabled\n';
          }.bind(output));
          basic.addEventListener('authorization-disabled', function() {
            this.innerHTML += 'Authorization is now disabled\n';
          }.bind(output));
          button.addEventListener('click', function() {
            var text = 'Current settings:\n';
            text += '\tUsername: ' + basic.username + '\n';
            text += '\tPassword: ' + basic.password + '\n';
            text += '\tHash: ' + basic.hash + '\n';
            this.innerHTML += text;
          }.bind(output));
          basic.addEventListener('error', function(e) {
            this.innerHTML += e.detail.error.message + '\n';
          }.bind(output));
        </script>
      </template>
    </arc-demo-snippet>
  </div>
</body>
</html>
